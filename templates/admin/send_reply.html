{% extends 'admin/index1.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reply | Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .reply-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .reply-header {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #eee;
        }

{#        .complaint-card {#}
{#            border-left: 4px solid var(--primary-color);#}
{#            background-color: #f8f9fa;#}
{#            padding: 1.25rem;#}
{#            border-radius: 0.25rem;#}
{#            margin-bottom: 1.5rem;#}
{#        }#}

{#        .complaint-label {#}
{#            font-weight: 600;#}
{#            color: var(--dark-color);#}
{#            margin-bottom: 0.5rem;#}
{#        }#}
{##}
{#        .complaint-text {#}
{#            color: #495057;#}
{#            line-height: 1.6;#}
{#        }#}

        .reply-form {
            margin-top: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .reply-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .reply-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            outline: 0;
        }

        .btn-submit {
            background-color: var(--success-color);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-submit i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .reply-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reply-container">
        <div class="d-flex align-items-center mb-4">
            <h2 class="reply-header">
                <i class="fas fa-reply me-2"></i>Edit Response
            </h2>
        </div>



        <form method="POST" action="/send_reply_post" class="reply-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="replyTextarea" class="form-label">
                    <i class="fas fa-edit me-2"></i>Your Response
                </label>
                <textarea class="reply-textarea form-control" id="replyTextarea" name="reply"
                          placeholder="Type your detailed response here...">{{ complaint.reply }}</textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> Send Response
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
