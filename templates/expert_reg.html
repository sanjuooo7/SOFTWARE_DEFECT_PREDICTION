<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Registration | Professional Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-hover: #3a56d4;
            --secondary-color: #6c757d;
            --light-gray: #f8f9fa;
            --border-radius: 0.375rem;
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .signup-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--secondary-color);
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #ced4da;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 255, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .form-text {
            font-size: 0.75rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }

            .signup-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h3>Expert Registration</h3>
                <p>Join our network of professionals</p>
            </div>

            <form action="/expert_reg_post" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name"
                        placeholder="Enter your full name"
                        title="Enter a valid name (only letters and dots, 3-50 characters)"
                        required pattern="[A-Za-z. ]{3,50}">
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="placeInput" class="form-label">Location</label>
                        <input type="text" name="place" class="form-control" id="placeInput"
                            placeholder="City/Town"
                            required pattern="[A-Z a-z.]{3,50}">
                    </div>
                    <div class="form-group">
                        <label for="genderSelect" class="form-label">Gender</label>
                        <select name="gender" class="form-select" id="genderSelect" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="emailInput"
                            placeholder="your.email@example.com"
                            required pattern="[a-z_.0-9]{3,50}[@][a-z]{2,15}[.][a-z.]{2,15}">
                        <div class="form-text">We'll never share your email</div>
                    </div>
                    <div class="form-group">
                        <label for="phoneInput" class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" id="phoneInput"
                            placeholder="Phone number"
                            required pattern="[9876][0-9]{9}">
                        <div class="form-text">10-digit number starting with 6-9</div>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="experienceInput" class="form-label">Years of Experience</label>
                        <input type="number" name="experience" class="form-control"
                            id="experienceInput" min="0" max="50" step="0.5" required>
                        <div class="form-text">Enter your total professional experience</div>
                    </div>
                    <div class="form-group">
                        <label for="qualificationSelect" class="form-label">Highest Qualification</label>
                        <select name="qualification" class="form-select" id="qualificationSelect" required>
                            <option value="" disabled selected>Select Qualification</option>
                            <option value="UG">Undergraduate (UG)</option>
                            <option value="PG">Postgraduate (PG)</option>
                            <option value="Diploma">Diploma</option>
                            <option value="PhD">Doctorate (PhD)</option>
                            <option value="Others">Other Certification</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photoInput" class="form-label">Professional Photo</label>
                    <input type="file" name="image" class="form-control" id="photoInput"
                        accept="image/*" required>
                    <div class="form-text">JPG or PNG, max 2MB. Professional headshot preferred.</div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="usernameInput"
                            pattern="[a-zA-Z0-9_]{5,15}"
                            title="5-15 characters (letters, numbers, underscores)"
                            required>
                        <div class="form-text">Will be visible to others</div>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="passwordInput"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="At least one number, one uppercase and lowercase letter, and 8+ characters"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Complete Registration</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
