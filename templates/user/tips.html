<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .expert-message {
            align-self: flex-start;
            background: #e9ecef;
            color: black;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: gray;
        }
        .chat-footer {
            padding: 10px;
            background: white;
            display: flex;
            gap: 10px;
        }
        .chat-footer input {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-footer button {
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chat with Expert</div>
        <div class="chat-box" id="chatBox">
            <div class="message expert-message">Hello! How can I assist you today?</div>
        </div>
        <div class="typing-indicator" id="typingIndicator">Expert is typing...</div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type a message..." oninput="showTyping()" onblur="hideTyping()">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatBox");
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = messageText;
            chatBox.appendChild(userMessage);

            input.value = "";
            hideTyping();
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulate Expert Response
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    let expertMessage = document.createElement("div");
                    expertMessage.className = "message expert-message";
                    expertMessage.innerText = "Thank you for your message! How else can I help?";
                    chatBox.appendChild(expertMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1500);
            }, 1000);
        }

        function showTyping() {
            document.getElementById("typingIndicator").style.display = "block";
        }

        function hideTyping() {
            document.getElementById("typingIndicator").style.display = "none";
        }
    </script>

</body>
</html>
